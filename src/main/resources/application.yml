spring:
  data:
    redis:
      host: ${redis.host:localhost}
      port: ${redis.host:6379}
  datasource:
    url: jdbc:mysql://localhost:3306/shopping
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      #create = 테이블을 만들기만
      #update = 테이블이 없으면 만들고, 있지만 entity랑 다르면 수정 -> 삭제는 안해줌
      #validate = 테이블이랑 entity랑 맞는지 확인만
      #none = 아무것도 안함
      #create-drop = create랑 똑같은데 애플리케이션 종료 시점에 테이블을 drop함 => 테스트 코드에서만 사용
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
        jdbc:
          time_zone: Asia/Seoul
        show_sql: true #로컬에서만
        #default_batch_fetch_size: 2
    show-sql: true

jwt:
  secret: ${kt.jwt.secret:1234567890123456789012345678901234}
  access-token-expiration: ${kt.jwt.access-token-expiration:300000}
  refresh-token-expiration: ${kt.jwt.refresh-token-expiration:43200000}

slack:
  bot-token: ${slack.token:1234}
  log-channel: ${slack.channel:1234}